<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="path/to/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../styles/contact.css">
    <title>Contact Page</title>
</head>
<body>
    <nav>
        <h1>Karam Abbas</h1>
        <button class="menu-toggle">Menu</button>
        <section>
            <ul>
                <li><a href="./projects.html">My Projects</a><a href="./about me.html">About Me</a><a href="./home.html">Home</a></li>
            </ul>
        </section>
    </nav>
    <h2>Contact form</h2>
    <form id="contact">
        <div>
            <h3>First and last name:</h3>
            <input type="text" id="name" name="name" placeholder="EX: Karam Abbas">
            <h3>Email:</h3>
            <input type="text" id="email" name="email" placeholder="EX: example@gmail.com">
            <h3>Phone Number:</h3>
            <input type="text" id="number" name="number" placeholder="EX: 123-456-7890">
        </div>
        <div>
            <h3>Message:</h3>
            <textarea name="message" id="message" type="text" placeholder="Optional, but is recommended"></textarea>
        </div>
        <button id="submit">Submit</button>
    </form>
</body>
